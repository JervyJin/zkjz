<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">  
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1518447_d50vdtxi68b.css" />
    <title></title>
    <script src="https://g.alicdn.com/gdt/jsapi/1.2.3/index.js"></script>
    <script src="https://g.alicdn.com/gdt/jsapi-adapter-dingtalk-pc/1.2.1/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.onload = function() {
        window.Hammer = Hammer
      }
    </script>
    <script>

          //判断是否Safari浏览器
      
          var userAgent = navigator.userAgent;
      
          if (userAgent.indexOf("Safari") > -1) {
      
              // 禁止苹果手机或ipad在放大缩小
      
              window.οnlοad=function () {
      
                  document.addEventListener('touchstart',function (event) {
      
                      if(event.touches.length>1){
                          event.preventDefault();  //阻止元素的默认行为
                      }
                  })
      
                  var lastTouchEnd=0;
      
                  document.addEventListener('touchend',function (event) {
      
                      var now=(new Date()).getTime();
      
                      if(now-lastTouchEnd<=300){
      
                          event.preventDefault();
      
                      }
      
                      lastTouchEnd=now;  //当前为最后一次触摸
      
                  },false)
      
              }
      
          }
      
      </script>

  </body>
</html>
